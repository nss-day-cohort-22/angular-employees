<a href="#!/employees/new">Create employee</a>

<h2>Current Employee List</h2>

<div>
    <input type="text" ng-model="query" />
</div>

<div ng-repeat="person in employees | filter: query | filter: {employmentEnd: 0}:true">
    <a href="#!/employees/detail/{{ person.id }}">{{ person.firstName }} {{ person.lastName }}</a>
</div>
